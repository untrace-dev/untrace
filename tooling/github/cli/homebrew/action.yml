name: "Update Homebrew Formula"
description: "Update Homebrew tap with new CLI version"

inputs:
  version:
    description: "Version number for the release"
    required: true

runs:
  using: composite
  steps:
    - uses: ./tooling/github/setup

    - name: Update Homebrew formula
      uses: mislav/bump-homebrew-formula-action@v3
      with:
        formula-name: untrace
        formula-path: tooling/homebrew/untrace.rb
        homebrew-tap: untrace-sh/homebrew-tap
        download-url: https://github.com/untrace-sh/untrace/releases/download/v${{ inputs.version }}/untrace-darwin-{arch}
        tag-name: v${{ inputs.version }}
      env:
        COMMITTER_TOKEN: ${{ env.COMMITTER_TOKEN }}